<form class="form">
    <div class="topLine">
        <p class="title">Join with us</p>

    </div>
    <p class="message">Signup now and get full access to our app. </p>
    <!-- <div class="flex"> -->
    <label>
        <input placeholder="" type="text" class="input" [(ngModel)]="user.userName" name="userName" required>
        <span>Username</span>
    </label>
    <span *ngIf="userNameValidate">*Please fill User Name</span>

    <label>
        <input required="" placeholder="" type="text" class="input" [(ngModel)]="user.adress" name="address" required>
        <span>Address</span>
    </label>
    <span *ngIf="adressValidate">*Please fill Address</span>
    <!-- </div> -->

    <label>
        <input required="" placeholder="" type="email" class="input" [(ngModel)]="user.email" name="email" required>
        <span>Email</span>
    </label>
    <span *ngIf="emailValidate">*Please fill Email</span>
    <label>
        <input required="" placeholder="" type="number" class="input" [(ngModel)]="user.tel" name="tel" [attr.maxlength]="maxLength" required>
        <span>Contact No</span>
    </label>
    <span *ngIf="telValidate">*Please fill Contact NO</span>


    <label>
        <input required="" placeholder="" type="password" class="input" [(ngModel)]="user.userPassword" name="password"
            required>
        <span>Password</span>
    </label>
    <span *ngIf="userPasswordValidate">*Please fill Password</span>
        <span *ngIf="passwordAndConfirmPasswordValidate">*Passwrod Not Same</span>
    <label>
        <input required="" placeholder="" type="password" class="input" [(ngModel)]="user.userConfirmPassword"
            name="password" required>
        <span>Conform-Password</span>
    </label>
    
    <span *ngIf="userConfirmPasswordValidate">*Please fill Confirm Password</span>
    <span *ngIf="passwordAndConfirmPasswordValidate">*Passwrod Not Same</span>

    <button type="submit" class="submit" (click)="onSubmit()">Sign up</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>

    <!-- <img src="/assets/logoC.png" alt="" width="250px"> -->
    <img src="/assets/martIcon.png" alt="" width="250px">
</form>
